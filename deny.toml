# cargo-deny configuration for bitcoin-augur

[licenses]
# Confidence threshold for detecting license files
confidence-threshold = 0.9

# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Zlib",
    "OpenSSL",
]

# List of denied licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
]

# Exceptions for specific crates
exceptions = [
    # Example: { allow = ["ISC"], name = "openssl-sys" },
]

[bans]
# Lint level for when multiple versions of the same dependency are detected
multiple-versions = "warn"

# Lint level for when a dependency marked as 'deprecated' is used
deprecated = "warn"

# Lint level for wildcards in dependencies
wildcards = "warn"

# Allow certain duplicate dependencies
# skip = [
#     # Example: { name = "winapi", version = "0.2" },
# ]

# Deny specific crates
deny = [
    # Crates with known issues
    # Example: { name = "openssl", version = "*" },
]

[advisories]
# Path to the advisory database
db-path = "~/.cargo/advisory-db"

# URL(s) to the advisory database
db-urls = ["https://github.com/rustsec/advisory-db"]

# Lint level for security vulnerabilities
vulnerability = "deny"

# Lint level for unmaintained crates
unmaintained = "warn"

# Lint level for crates with security notices
notice = "warn"

# Lint level for yanked crates
yanked = "warn"

# Ignore specific advisories
ignore = [
    # Example: "RUSTSEC-2020-0001",
]

[sources]
# Lint level for crates from unknown registries
unknown-registry = "warn"

# Lint level for crates from unknown git sources
unknown-git = "warn"

# Allow git sources
allow-git = [
    # Example: "https://github.com/rust-lang/cargo",
]